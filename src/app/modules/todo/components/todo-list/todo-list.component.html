<div class="table-responsive-sm">
    <h2>Todo list</h2>
    <table class="table">
        <tr>
            <th scope="col">#</th>
            <th>Description</th>
            <th>Status</th>
        </tr>
        <tr *ngFor="let todo of todoList">
            <td>{{ todo.id }}</td>
            <td>{{ todo.description }}</td>
            <td>{{ todo.isCompleted ? 'Done' : 'To do' }}</td>
        </tr>
    </table>
</div>
